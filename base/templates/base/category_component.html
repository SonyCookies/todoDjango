<div class="topics">
  <div class="topics__header">
    <h2>COMMON CATEGORIES</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="{% url 'index' %}">All <span>{{category_count}}</span></a>
    </li>
    {% for category in categories%}
    <li>
      <a href="{% url 'index' %}?q={{category.name}}">{{category.name}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
